<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legent Industries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        /* Header */
        header {
            background-color: #0A796B;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .logo {
            width: 150px;
            height: auto;
        }
        
        .logo-text {
            width: 350px;
            height: auto;
        }
        
        /* Navigation */
        nav {
            background-color: #0A796B;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }
        
        .nav-links li {
            margin: 0 50px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        
        /* Main Content */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Service Sections */
        .service-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .service-logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        
        .service-button {
            background-color: #0A9B8A;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 50px;
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .service-button:hover {
            background-color: #078277;
        }
        
        /* News Section */
        .news-section {
            margin-top: 40px;
        }
        
        .news-heading {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .news-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .news-content {
            padding: 15px;
        }
        
        .news-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .news-date {
            color: #777;
            font-size: 14px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
            }
            
            .nav-links li {
                margin: 0 20px;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
